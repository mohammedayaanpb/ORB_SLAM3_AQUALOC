%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters (same as harbor_fisheye.yaml)
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"
Camera.fx: 450.0
Camera.fy: 450.0
Camera.cx: 320.0
Camera.cy: 256.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 640
Camera.height: 512
Camera.fps: 20.0
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# ORB Parameters - MORE AGGRESSIVE for FUnIE-GAN enhanced images
#--------------------------------------------------------------------------------------------
ORBextractor.nFeatures: 4000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 10
ORBextractor.iniThFAST: 10
ORBextractor.minThFAST: 3

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
